<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        
        #image{
            height: 500px;
            width: 500px;
            background-repeat: no-repeat;
            background-image: url(image/image.jpg);
        }
    </style>
    
</head>
<body>
    <img src="image/image.jpg" alt="" width="300px">
    <div id="image"></div>
    
</body>
</html>
