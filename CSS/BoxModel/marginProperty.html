<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin property</title>
    <style>
    *{margin:0; padding:0;}
    #button1{
        margin: 15px 30px 10px 31px;
        padding: 10px;
        background-color: blue;
        border: 5px dashed black;
        border-radius: 90px;
    }
    </style>
</head>
<body>
    <button id="button1">click Me</button>
</body>
</html>
