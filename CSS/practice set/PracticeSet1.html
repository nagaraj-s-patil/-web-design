<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticesSet!</title>
    <style>
        h1{
            color: palegreen;
        }
        #heading{
            color: pink;
        }
        /*hi   i am comment*/
        #div{
            color: blue;
        }
        p{
            color: firebrick;
        }
        #headingtag{
            color: darkblue;
        }
        #first,#second{
            color: violet;
        }
    </style>
</head>
<body>
    <!-- 1 quation-->
    <h1>heading</h1>
    <!-- 2 quation -->
    <div id="heading"></div>
    <!-- 3 quation -->
    <div id="div">i am div</div>
    <p>i am paragraph</p>
    <h1 class="headingtag">i am heading</h1>
    <!-- 4 quation -->
    <div id="first">group example</div>
    <div id="second">group example 2</div>
</body>
</html>
