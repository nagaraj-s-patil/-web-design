<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Photos</title>
    <style>
        /* Style the product gallery */
.product-gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* Adjust the gap between images as needed */
}

/* Style individual product images */
.product-gallery img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd; /* Add a border around images */
    padding: 10px; /* Add padding around images */
}

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-gallery">
        <img src="OIP.png" alt="Product 1">
        <img src="virat.JPG" alt="Product 2">
        <img src="product3.jpg" alt="Product 3">
        <!-- Add more image tags for additional products -->
    </div>
</body>
</html>
