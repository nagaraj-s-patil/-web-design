<head>

    <title>Colores in Css</title>
    <style>
        #firstPar{
            color:red;  /*color by Name*/

        #therdPar{
            color:#132ef1;  /*color by Hex*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPar">This is a paragraph from first box</p>
    <h2>This is my first box</h2>
    <p id="secondPar">This is a paragraph from first box</p>
    <h2>This is my first box</h2>

</body>
