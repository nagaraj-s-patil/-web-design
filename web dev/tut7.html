<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>


</head>
<body>
    <!-- list  -->
            <!-- ul is hava a type disc square circle  -->
    <ul type="circle">
        <li>this is first </li>
        <li>this is second</li>
        <li>this is therd</li>
    </ul>
    <!-- ol hava a type 1,A,a,i,I   -->
    <ol type="i">
        <li>this is first </li>
        <li>this is second</li>
        <li>this is therd</li>
    </ol>
    <!-- table  -->
    <h3><TABLE</h3>
    <table>

            <th>role</th>

        </thead>

            </tr>
            <tr>
                <td>mallu</td>

            </tr>

    </table>
</body>
</html>
