<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   
    <h2>This is html forms tutorial</h2>
    <form action="backend">
        <div>
        <label for="name">Name:</label>
            <input type="text" name="myname" id="name">
        </div>
        <br>
       <div>
        <label for="rollno">Rollno:</label>
         <input type="text" name="myroll" id="rollno">
       </div>
       <br>
       <div>
        <label for="email">Email</label>
        <input type="email" name="myemail" id="email">
       </div>
       <br>
       <br>
       <div>
           Date <input type="date" name="mydate" id="">
        </div>
        <div>
            bonas: <input type="number" name="bonas" id="">
        </div>
        <div>
            <label for="checkbox">are you eligible</label>
            are you eligible <input type="checkbox" name="checkboc" id="checkbox" checked>
        </div>
        <div>
            
            Gender: mele <input type="radio" name="mygender"> female <input type="radio" name="mygender">
        </div>
        <div>
            write from youer self:
            <br><textarea name="mytext" id="" cols="100" rows="20"></textarea>
        </div>
        <div>
            <select name="mycar" id="car">
            <label for="car">car</label>
            <option value="ind">indica</option>
            <option value="swf">swift</option>
            </select>
        </div>

        <div>
         <input type="submit" value="submit now">
       
        
          <input type="reset" value="reset now">
        </div>  
    </form>
</body>
</html>
