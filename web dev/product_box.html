<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-container {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    margin: 10px;
    max-width: 200px;
}

.product-container img {
    max-width: 100%;
    height: auto;
}

.add-to-cart {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="product-container">
        <img src="product_image_url.jpg" alt="Product Image">
        <p>Price: $20</p>
        <p>Liter: 1.5L</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    
</body>
</html>
