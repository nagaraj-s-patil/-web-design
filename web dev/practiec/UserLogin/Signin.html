<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
</head>
<body>
  <form action="" id="form">

    <div>
      <h1>SignUp</h1>
    </div>

    <div>
      <input type="text"  id="fname" placeholder="Enter youer name">
    </div>

    <div>
      <input type="tel"  id="mob" placeholder="Enter youer mobile">
    </div>

    <div>
      <input type="email"  id="email" placeholder="Enter youer email">
    </div>

    <div>
      <input type="password"  id="pwd" placeholder="Enter youer password">
    </div>

    <div>
      <input type="password"  id="cpw" placeholder="Enter youer conform password">
    </div>
    <div>
      <button type="submit" id="submit_btn">submit</button>
    </div>

    <script src="Signin.js"></script>
  </form>
  
</body>
</html>
