<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myntra</title>
  <Style>
    #but1 ,#but3{
  background-color: rgb(82, 107, 215);
  border: 0px;
  padding: 8px 20px;
  font-weight: 700;
  border-radius: 50px;
}
#but2{
  text-transform: uppercase;
  background-color: rgb(249, 249, 248);
  font-weight: 900;
  border-radius: 10px;
  padding: 10px 70px;
  border-width: 4px;
}
  </Style>
</head>
<body>



  <button class="but" id="but1" onclick="cart_quantity ++; document.querySelector('#cart_summary').innerText=`youer bag has ${cart_quantity} items`;">Add to Bag</button>

  <button class="but" id="but2" onclick="cart_quantity --;document.querySelector('#cart_summary').innerText=`youer bag has ${cart_quantity} items`;">move to wishList</button>

  <button class="but" id="but3" onclick="cart_quantity +=2;document.querySelector('#cart_summary').innerText=`youer bag has ${cart_quantity} items`;">Add 2 to Bag</button>
  <h1 id="cart_summary"></h1>

  <script>
    let cart_quantity=0;
    document.querySelector('#cart_summary').innerText=`youer bag has ${cart_quantity} items`;
  </script>
</body>
</html>
