<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>
<body>
  <script>
    
      let age=10 ;

      agecall();

       age=20;

       agecall();

       age =60;
       agecall();

      function agecall(){
        console.log(`age is ${age}`);
      }
  </script> 
</body>
