<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Pain Relief Workouts</title>
    <link rel="stylesheet" href="indix.css">
</head>
<body>
    <div class="container">
        <h1>12-Workout Back Pain Relief Plan</h1>
        <div id="workout-container">
            <div class="workout">
                <h2>Cat-Cow Stretch</h2>
                <p>Start on your hands and knees. Inhale, arch your back (cow pose), and look up. Exhale, round your spine (cat pose), and tuck your chin to your chest. Repeat for 1-2 minutes.</p>
            </div>
            <!-- More workout divs will be dynamically inserted here -->
        </div>
        <div class="navigation">
            <button id="prev" onclick="prevWorkout()">Previous</button>
            <button id="next" onclick="nextWorkout()">Next</button>
        </div>
    </div>
    <script src="indix.js"></script>
</body>
</html>
